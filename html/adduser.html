          <div class="container"><br>
            <h2>Añadir usuario</h2><br>
            <form action="POST">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="username" class="form-control" placeholder="Usuario"/>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="password" id="password" class="form-control" placeholder="Contraseña"/>
                  </div>
                </div>
              </div>
            
              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="dni" class="form-control" placeholder="DNI"/>
              </div>
            
              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" placeholder="Nombre"/>
              </div>
            
              <!-- Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="surnames" class="form-control" placeholder="Apellidos"/>
              </div>

              <!-- ComboBoxs -->
              <div class="row mb-4">
                <div class="col">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo de empleado</label>
                  <select class="custom-select my-1 mr-sm-2" id="employee" onclick="checkSelectedOption()">
                    <option selected value="sales">Elige...</option>
                    <option value="sales">Ventas</option>
                    <option value="mechanich">Mecánico</option>
                  </select>
                </div>
                <div class="col">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Especialidad de mecánica</label>
                  <select class="custom-select my-1 mr-sm-2" id="specialty" disabled >
                    <option selected value="car">Elige...</option>
                    <option value="car">Coche</option>
                    <option value="motorcycle">Motocicleta</option>
                    <option value="moped">Ciclomotor</option>
                </select>
                </div>
              </div>
              <br>

              <!-- Submit button -->
              <div class="container col-4">
                <button type="submit" class="btn btn-primary btn-block mb-4" id="go">Registrar</button>
              </div>
              <div id="error" class="alert alert-danger fade-in">
                <strong>¡ERROR!</strong> Complete los campos.
              </div>
              <div id="success" class="alert alert-success fade-in">
                <strong>ÉXITO!</strong> Empleado añadido.
              </div>
            </form>
          </div>
